<section id="dashboard-view" class="timeline-panel" data-ng-controller="timeline as vm">
    <h1 class="center-block text-center section-title">{{::vm.pageheader}}</h1>
    <hr class="line" />
    <div class="timeline-container">
        <div>
            <ul ng-init="tab = 2014" class="timeline-year-container">
                <li ng-class="{active:tab===2014}" ng-click="tab = 2014" class="circle-increase-effect timeline-year">2014</li>
                <li ng-class="{active:tab===2013}" ng-click="tab = 2013" class="circle-increase-effect timeline-year">2013</li>
                <li ng-class="{active:tab===2012}" ng-click="tab = 2012" class="circle-increase-effect timeline-year">2012</li>
                <li ng-class="{active:tab==='Daysofyore'}" ng-click="tab = 'Daysofyore'" class="circle-increase-effect timeline-year">Days of yore!</li>
            </ul>
        </div>
        <span class="col-md-offset-1">UPDATES</span>
        <span class="col-md-offset-7">WORK</span>
        <ul class="timeline-detail-container">
            <li class="timeline-detail row" data-ng-repeat="s in vm.timeline" ng-show="tab == s.Year">
                <div class="col-md-7 timeline-updates">
                    <div data-ng-repeat="t in s.Updates">
                        <div data-ng-bind-html="vm.trustAsHtml(t.Description)"></div>
                        <hr />
                    </div>
                </div>
                <div class="col-md-5 timeline-work">
                    <ul>
                        <li class="img-responsive" data-ng-click="vm.Overlay(u.id)" data-ng-repeat="u in s.Work">
                            <img class="image-thumbnail" ng-src={{u.ImgURL}} />
                            
                        </li>
                        <work-overlay show='vm.ShowOverlay'>
                            <div data-ng-include="'/app/timeline/workOverlay.html'"></div>
                        </work-overlay>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</section>
