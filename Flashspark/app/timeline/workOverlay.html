<div>
    <span class=" center-block text-center overlay-work-title">{{vm.workOverlayDisplay.title}}</span>
    <br />
     <p class="overlay-work-url" data-ng-bind-html="vm.trustAsHtml(vm.workOverlayDisplay.URL)"></p>
    <div class="row">
        <img ng-src={{vm.workOverlayDisplay.ImgURL}} class="col-md-6 overlay-work-img img-responsive" />
        <p class="col-md-6 overlay-work-description" data-ng-bind-html="vm.trustAsHtml(vm.workOverlayDisplay.Description)"></p>
    </div>
</div>
